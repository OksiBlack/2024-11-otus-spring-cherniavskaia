<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>

    <!-- Updated to Bootstrap 5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Updated to FontAwesome 6.7.2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
<div th:fragment="book-search-form">
    <div class="container">
        <p class="h5 mb-4">Advanced search for the book by criteria:</p>
        <form action="#" th:action="@{/books/search/advanced}" th:object="${bookFilter}" method="POST">

            <div class="row mb-3">
                <div class="col">
                    <label for="book-title" class="form-label fw-bold">Title:</label>
                    <input type="text" id="book-title" th:field="*{title}" class="form-control" placeholder="Book title"
                           th:value="${bookFilter.title}">
                </div>
                <div class="col">
                    <label for="author-name" class="form-label fw-bold">Author:</label>
                    <input type="text" id="author-name" th:field="*{authorName}" class="form-control" placeholder="Book's Author" th:value="${bookFilter.authorName}">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="description" class="form-label fw-bold">Description:</label>
                    <input type="text" id="description" th:field="*{description}" class="form-control" placeholder="Book description" th:value="${bookFilter.description}">
                </div>
                <div class="col">
                    <label for="serial-number" class="form-label fw-bold">Serial Number:</label>
                    <input type="text" id="serial-number" th:field="*{serialNumber}" class="form-control" placeholder="Serial Number" th:value="${bookFilter.serialNumber}">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="isbn" class="form-label fw-bold">ISBN:</label>
                    <input type="text" id="isbn" th:field="*{isbn}" class="form-control" placeholder="ISBN" th:value="${bookFilter.isbn}">
                </div>
                <div class="col">
                    <label for="genre-name" class="form-label fw-bold">Genre:</label>
                    <input type="text" id="genre-name" th:field="*{genreName}" class="form-control" placeholder="Genre name" th:value="${bookFilter.genreName}">
                </div>
            </div>

            <button type="submit" class="btn btn-info col-2">Search</button>
        </form>
        <hr>
    </div>
</div>
</body>
</html>
