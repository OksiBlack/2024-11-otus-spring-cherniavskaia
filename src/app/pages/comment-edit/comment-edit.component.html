<div class="content">
    <mat-form-field hidden="hidden">
        <mat-label>Comment ID</mat-label>
        <input matInput type="text" readonly="true" [(ngModel)]="comment.id">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Text</mat-label>
        <input matInput type="text" [(ngModel)]="comment.text">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Commented by:</mat-label>
        <input matInput type="text" [(ngModel)]="comment.author">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="comment.created" placeholder="MM/DD/YYYY">
        <mat-hint>Format: MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker/>
    </mat-form-field>

</div>

<div class="horizontal-content">
    <button class="button" mat-raised-button color="primary" (click)="saveComment()">Save</button>
    <button class="button" mat-raised-button color="accent" (click)="goToBookComments(comment)">Back to book comments</button>
</div>
