<button mat-raised-button color="primary" (click)="goToAddAuthor()">
    Add author
</button><br/><br/>

<table mat-table [dataSource]="authors" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Author ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let element"> {{ element.firstName }}</td>
    </ng-container>


    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let element"> {{ element.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="middleName">
        <th mat-header-cell *matHeaderCellDef>Middle Name</th>
        <td mat-cell *matCellDef="let element"> {{ element.middleName }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element"> {{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
            <mat-list>
                <mat-list-item>
                    <span matListItemLine>
                        <button mat-raised-button color="primary" (click)="goToEditAuthor(element)">Edit</button>
                    </span>

                </mat-list-item>
                <mat-list-item>
                    <span matListItemLine>
                        <button mat-raised-button color="warn" (click)="deleteAuthor(element)">Delete</button>
                    </span>

                </mat-list-item>

                <mat-list-item>
                    <span matListItemLine>
                        <button mat-raised-button color="accent" (click)="goToAuthorDetails(element)">Details</button>
                    </span>

                </mat-list-item>
            </mat-list>

        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
