<button mat-raised-button color="primary" (click)="goToAddGenre()">
    Add genre
</button><br/><br/>

<table mat-table [dataSource]="genres" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Genre ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element"> {{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
            <mat-list>
                <mat-list-item>
                    <span matListItemLine>
                        <button mat-raised-button color="primary" (click)="goToEditGenre(element)">Edit</button>
                    </span>

                </mat-list-item>
                <mat-list-item>
                    <span matListItemLine>
                        <button mat-raised-button color="warn" (click)="deleteGenre(element)">Delete</button>
                    </span>

                </mat-list-item>

                <mat-list-item>
                    <span matListItemLine>
                        <button mat-raised-button color="accent" (click)="goToGenreDetails(element)">Details</button>
                    </span>

                </mat-list-item>
            </mat-list>


        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
