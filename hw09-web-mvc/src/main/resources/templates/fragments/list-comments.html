<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->

    <!-- Updated to Bootstrap 5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Updated to FontAwesome 6.7.2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <title>COMMENTS</title>
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div th:fragment="list-comments-fragment">

    <hr>
    <h5 class="my-4">COMMENTS</h5>
    <hr>

    <div class="container gap-3">

        <hr>
        <table class="table table-bordered table-striped align-middle">
            <thead class="thead-dark">
            <tr>
                <th>Text</th>
                <th>Created</th>
                <th>Author</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="comment : ${comments}" class="align-bottom">

                <td th:text="${comment.text}">Fancy text</td>
                <td th:field="${comment.created}">2025-01-01</td>
                <td th:text="${comment.author}">Some author</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
